<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>{{ content[1] }}</title>
    <style>

        hr.solid {
            border-top: 1px solid darkgray;
            width: -webkit-fill-available;
        }

        p {
            font-family: sans-serif;
            text-transform: capitalize;
            color: #333333;
            margin: 2px;
            font-size: 18px;
        }

        body {
            background-color: whitesmoke;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 180px;
            padding-right: 180px;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: -webkit-fill-available;
            margin: 15px 0;
        }

        .title, .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
        }

        .row img {
            object-fit: contain;
            height: 100%;
        }

        .row video {
            object-fit: contain;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container"
     style="background-color: #333333; height: 60px">
    <a href="/">
        <img src="/static/logo.png"
             alt="imdb-logo"
             style="object-fit: contain; height: 30px">
    </a>
</div>
<div class="container">
    <div class="row">
        <div class="title">
            <p style="font-size: 48px">{{ content[1] }}</p>
            <p>{{ content[2] }}</p>
        </div>
        <div class="title"
             style="display: flex; flex-direction: column;
             justify-content: center; align-items: center">
            <p>IMDB RATING</p>
            <p style="text-align: center">
                <span style="color: goldenrod; font-size: 24px; font-weight: bold">
                    {{ content[5] }}
                </span>
                /10
            </p>
        </div>
    </div>
    <div class="row"
         style="height: 500px; justify-content: center">
        <img src="{{ content[3] }}"
             alt="{{ content[1] }}">
        <video controls>
            <source src="#" type="video/mp4">
        </video>
    </div>
    <div class="row">
        <div class="info">
            <p>{{ content[6] }}</p>
            <hr class="solid">
            <p>Director
                <span style="color: goldenrod">
                {{ content[4] }}
                </span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
